<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Calculator</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
      --accent: #3b82f6;
      --calc-bg: #ffffff;
    }

    body.dark {
      --bg: #1e293b;
      --text: #f1f5f9;
      --button-bg: #334155;
      --button-hover: #475569;
      --accent: #60a5fa;
      --calc-bg: #0f172a;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .calculator {
      background: var(--calc-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      border-radius: 10px;
      background: var(--button-bg);
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .operator {
      background-color: var(--accent);
      color: white;
    }

    .equals {
      grid-column: span 4;
      background-color: var(--accent);
      color: white;
    }

    .zero {
      grid-column: span 2;
    }

    #themeToggle {
      float: right;
      background-color: var(--button-bg);
      border: none;
      font-size: 1.2rem;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button id="themeToggle">üåô</button>
    <h2>Smart Calculator</h2>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button data-value="C">C</button>
      <button data-value="‚Üê">‚Üê</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/" class="operator">√∑</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="operator">√ó</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" class="operator">‚àí</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
      <button data-value="+" class="operator">+</button>

      <button class="equals" data-value="=">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button[data-value]");
    const themeToggle = document.getElementById("themeToggle");

    let input = "";

    function updateDisplay() {
      display.value = input;
    }

    function calculate() {
      try {
        input = eval(input.replace(/√∑/g, "/").replace(/√ó/g, "*")).toString();
      } catch {
        input = "Error";
      }
      updateDisplay();
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.getAttribute("data-value");
        if (value === "C") {
          input = "";
        } else if (value === "‚Üê") {
          input = input.slice(0, -1);
        } else if (value === "=") {
          calculate();
          return;
        } else {
          input += value;
        }
        updateDisplay();
      });
    });

    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || "+-*/.()".includes(e.key)) {
        input += e.key;
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        input = input.slice(0, -1);
      } else if (e.key === "Escape") {
        input = "";
      }
      updateDisplay();
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
